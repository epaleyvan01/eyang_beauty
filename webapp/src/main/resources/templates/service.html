<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<!--/* Workaround for bug https://youtrack.jetbrains.com/issue/IDEA-132738 -->
<!--@thymesVar id="serviceDto" type="com.eyangbeauty.webapp.model.dto.ServiceDto"-->
<!--*/-->

<head>
    <th:block th:replace="/fragments/_head.html::head"></th:block>
</head>

<body>
    <th:block th:replace="/fragments/_header.html::header"></th:block>

    <!-- Header Start -->
    <div class="jumbotron jumbotron-fluid bg-jumbotron" style="margin-bottom: 90px;">
        <div class="container text-center py-5">
            <h3 class="text-white display-3 mb-4">Services</h3>
            <div class="d-inline-flex align-items-center text-white">
                <p class="m-0"><a class="text-white" th:href="@{/}">Accueil</a></p>
                <i class="bi bi-circle px-3"></i>
                <p class="m-0">Services</p>
            </div>
        </div>
    </div>
    <!-- Header End -->


    <!-- Service Start -->
    <div class="container-fluid px-0 py-5 my-5">
        <div class="row mx-0 justify-content-center text-center">
            <div class="col-lg-6">
                <h6 class="d-inline-block bg-light text-primary text-uppercase py-1 px-2">Nos Services</h6>
                <h1>Spa & Beauty Services</h1>
            </div>
        </div>
        <div class="owl-carousel service-carousel">
            <div class="service-item position-relative" th:each="serviceDto : ${serviceDtos}">
                <img class="img-fluid" th:src="${serviceDto.imgPath}" alt="">
                <div class="service-text text-center">
                    <h4 class="text-white font-weight-medium px-3" th:text="${serviceDto.name}">Massage Corporel</h4>
                    <p class="text-white px-3 mb-3" th:text="${serviceDto.description}">Elitr labore sit dolor erat est lorem diam sea ipsum diam dolor duo sit ipsum</p>
                    <div class="w-100 bg-white text-center p-4" >
                        <a class="btn btn-primary" th:href="@{/appointment}">Prendre rendez-vous</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Service End -->


    <th:block th:replace="/fragments/_footer.html::footer"></th:block>


    <th:block th:replace="/fragments/_js.html::js"></th:block>
</body>

</html>
